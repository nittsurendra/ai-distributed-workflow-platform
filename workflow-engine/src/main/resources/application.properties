spring.application.name=workflow-engine
server.port=8080

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/workflow_db
spring.datasource.username=workflow_user
spring.datasource.password=workflow_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - CHANGED: validate â†’ update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# OpenTelemetry Configuration
otel.exporter.otlp.endpoint=http://localhost:4317
otel.logs.exporter=otlp
otel.metrics.exporter=otlp
otel.traces.exporter=otlp
otel.service.name=workflow-engine