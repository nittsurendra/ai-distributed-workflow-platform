version: "3.8"

services:

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: workflow-postgres
    environment:
      POSTGRES_DB: workflow_db
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: workflow_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow_user"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Loki (for logs)
  loki:
    image: grafana/loki:2.9.0
    container_name: workflow-loki
    ports:
      - "3100:3100"

  # Tempo (for traces)
  tempo:
    image: grafana/tempo:2.3.1
    container_name: workflow-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./dev/tempo.yml:/etc/tempo.yaml
    ports:
      - "3200:3200"
      - "4317"   # Tempo OTLP input

  # Prometheus (for metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: workflow-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./dev/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  # OTLP Collector (receives traces/logs/metrics from app)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.95.0
    container_name: workflow-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./dev/otel-collector.yml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
    depends_on:
      - loki
      - tempo
      - prometheus

  # Grafana (visualization)
  grafana:
    image: grafana/grafana:10.2.3
    container_name: workflow-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - loki
      - tempo
      - prometheus

  # Kafka (for distributed task queue - NEEDED FOR PHASE 3)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: workflow-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper

  # Zookeeper (Kafka coordinator)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: workflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

volumes:
  postgres_data: